<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="/static/sru.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container"> <!-- Add this container div -->
        <h1>Admin Login</h1>
        <form method="POST" action="/admin-login">
            <label for="username">Admin name:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
        {% if error %}
            <p class="error-message">Invalid username or password. Please try again.</p>
        {% endif %}
    </div> <!-- Close the container div -->
</body>
</html>
